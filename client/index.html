<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo_light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday - Question and Code Assistance Platform</title>
    <meta name="description" content="Get help with general questions, code queries, and table generation on Sunday. Join now to connect with a helpful AI bot.">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <button id="forget">Forget Conversation</button>
      <div class="cards">
        <div class="card">
          <img src="assets/text.svg" alt="">
          <p>Ask general purpose questions</p>
        </div>
        <div class="card">
          <img src="assets/code.svg" alt="">
          <p>Ask code related question</p>
        </div>
        <div class="card">
          <img src="assets/table.svg" alt="">
          <p>Ask to generate tables</p>
        </div>
      </div>
      <div id="chat_container"></div>
      <div class="form-wrapper">
        <form id="inputForm">
          <textarea id="textbox" name="prompt" rows="1" placeholder="Ask Sunday"></textarea>
          <button type="submit"><img src="assets/mic.svg" alt=""></button>
        </form>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
